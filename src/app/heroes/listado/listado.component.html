<p>Listado de Heroes </p>


<!-- el elemento ngif es if que sirve para mostrar elementos en un html  -->
<div *ngIf="heroeBorrado; else noBorrado ">
    <h3>Heroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>
 
<ng-template #noBorrado> <!--es referencia local el #-->
    <h3>No se ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
    borrar
</button>


<ul>
    <!-- el elemento ngfor es como un for  que sirve para mostrar elementos en un html  -->
    <li *ngFor=" let heroe of heroes; let i = index "> 
       {{ i + 1}} - {{heroe}}

    </li>  
    
</ul>
